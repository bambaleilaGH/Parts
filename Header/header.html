<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <title>Header</title>
</head>
<body>
<header>
    <div class="header__container">
        <div class="m_header">
            <div class="m_header__container">
                <div class="m_header__logo">Logo</div>
                <div id="m_header__toggle" class="m_header__toggle">
                    <img src="images/menu.svg" alt="menu">
                </div>
            </div>
            <div id="m_header__menu" class="m_header__menu">
                <div id="m_header__xmark" class="m_header__xmark">
                    <img src="images/xmark.svg" alt="xmark">
                </div>
            </div>
        </div>
    </div>
</header>


<script src="header.js"></script>
</body>
</html>
